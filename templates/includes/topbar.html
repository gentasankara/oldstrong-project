<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:info@themevessel.com"><i class="fa fa-envelope"></i>oldstrongweb@gmail.com</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                  {%if user.is_authenticated %}
                  <li>
                      <a href="{%url 'dashboard'%}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
                  </li>
                  <li>
                      <a href="javascript:{document.getElementById('logout').submit()}" class="sign-in"><i class="fa fa-sign-in"></i> Logout</a>
                      <form id="logout" action="{%url 'logout'%}" method="POST">
                        {%csrf_token%}
                        <input type="hidden" name="" value="">
                      </form>
                  </li>
                  {%else%}
                    <li>
                        <a href="{%url 'login'%}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                    </li>
                    <li>
                        <a href="{%url 'register'%}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                    </li>
                  {%endif%}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
